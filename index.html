<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
    <link rel = "stylesheet" href = "index.css" >
</head>
<body>
    <div id = "calcy">
    <div id = "calculator">
        <input id = "display" readonly>
        <div id = "buttons">
            <button onclick="operator('7')"><span>7</span></button>
            <button onclick="operator('8')"><span>8</span></button>
            <button onclick="operator('9')"><span>9</span></button>
            <button onclick="on()" class="others"><span>AC</span></button>
            <button onclick="operator('4')"><span>4</span></button>
            <button onclick="operator('5')"><span>5</span></button>
            <button onclick="operator('6')"><span>6</span></button>
            <button onclick="operator('+')" class="ao"><span>+</span></button>
            <button onclick="operator('1')"><span>1</span></button>
            <button onclick="operator('2')"><span>2</span></button>
            <button onclick="operator('3')"><span>3</span></button>
            <button onclick="operator('-')" class="ao"><span>-</span></button>
            <button onclick="operator('0')"><span>0</span></button>
            <button onclick="operator('.')"><span>.</span></button>
            <button onclick="calculate()"><span>=</span></button>
            <button onclick="operator('*')" class="ao"><span>*</span></button>
            <button onclick="clearD()" class="others"><span>CLR</span></button>
            <button onclick="Delete()" class="others"><span>DEL</span></button>
            <button onclick="off()" class="others"><span>OFF</span></button>
            <button onclick="operator('/')" class="ao"><span>/</span></button>
            

    
    </div>


</div>
    </div>
	<script src = "index.js"></script>
</body>
</html>
